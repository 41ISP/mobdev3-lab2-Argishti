<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- Кодировка -->
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
        <!-- Описание -->
        <title>Разгадай код</title>
    </head>
    <body>
        <h1>Исправьте атрибуты в коде</h1>

        <a>href="https://example.com"</a>

        <img src="https://example.com">

        <form>
            <input type="text"
            placeholder="Введите имя">
            <button type="submit">Отправить</button>
        </form>

        <video controls>
            <source src="video.mp4"
            type="video/mp4">
        </video>

        <audio controls>
            <source src="audio.mp3"
            type="audio/mpeg">
        </audio>

        <table>
            <tr>
                <td>Ячейка 1</td>
                <td>Ячейка 2</td>
            </tr>
        </table>

        <iframe src="https://example.com"
            width="600" height="400">
        </iframe>
    </body>
</html>
